<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Add New Course</h4>
                </div>
                <div class="card-body">
                    <form action="/courses/add" method="post">
                        <div class="mb-3">
                            <label for="courseName" class="form-label">Course Name</label>
                            <input type="text" class="form-control" id="courseName" name="name" placeholder="Enter course name" required>
                        </div>
                        <div class="mb-3">
                            <label for="courseDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="courseDescription" name="description" rows="3" placeholder="Enter course description" required></textarea>
                        </div>
                        <div class="mb-3">
<!--                            <label for="teacher" class="form-label">Teacher ID</label>-->
<!--                            <select class="form-select" id="teacher" name="teacherId" required>-->
<!--                                <option value="" disabled selected>Select a teacher</option>-->
<!--                                &lt;!&ndash; Example options, replace with Thymeleaf iteration &ndash;&gt;-->
<!--&lt;!&ndash;                                <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.name}"></option>&ndash;&gt;-->

<!--                            </select>-->
<!--                            <input type="text" class="form-control" id="teacher" name="teacherId" >-->
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Course</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
