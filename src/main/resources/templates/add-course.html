<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Add New Course</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/teachers/{id}/courses/add(id=${teacherId})}" th:object="${course}" method="post">
                        <div class="mb-3">
                            <label for="courseName" class="form-label">Course Title</label>
                            <input type="text" class="form-control" th:field="*{title}" id="courseName" name="name" placeholder="Enter course title" required>
                            <div class="invalid-feedback">Please enter the course title</div>
                        </div>
                        <div class="mb-3">
                            <label for="courseDescription" class="form-label">Description</label>
                            <textarea class="form-control" th:field="*{description}" id="courseDescription" name="description" rows="3" placeholder="Enter course description" required></textarea>
                            <div class="invalid-feedback">Please enter the course description</div>
                        </div>
                        <div class="mb-3">
                            <label for="ageGroup" class="form-label">Age Group</label>
                            <select th:field="*{age_group}" class="form-select" id="ageGroup" name="ageGroup" required>
                                <option value="" disabled selected>Select age group</option>
                                <option value="4-6">4-6</option>
                                <option value="7-9">7-9</option>
                                <option value="10-12">10-12</option>
                                <option value="13-15">13-15</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" th:field="*{price}" class="form-control" id="price" name="price" placeholder="Enter course price">
                            <div class="invalid-feedback">Please enter the course price</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Course</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
