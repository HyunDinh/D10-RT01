<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teacher List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Course List</h1>
    <div class="mb-3">
        <a href="/courses/add" class="btn btn-success">Add New Course</a>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Age group</th>
                <th>Price</th>
                <th>Status</th>
                <th>Created at</th>
                <th>Updated at</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${courses}">
                <td th:text="${c.course_id}"></td>
                <td th:text="${c.title}"></td>
                <td th:text="${c.description}"></td>
                <td th:text="${c.age_group}"></td>
                <td th:text="${c.price}"></td>
                <td th:text="${c.status}"></td>
                <td th:text="${c.created_at}"></td>
                <td th:text="${c.updated_at}"></td>
<!--                <td>-->
<!--                    <a th:href="@{/teachers/edit/{id}(id=${teacher.user_id})}" class="btn btn-primary btn-sm">View courses</a>-->
                    <!--          <a th:href="@{/teachers/delete/{id}(id=${teacher.user_id})}" class="btn btn-danger btn-sm">Delete</a>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
