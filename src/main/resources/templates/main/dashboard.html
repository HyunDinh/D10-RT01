<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Hocho - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<!-- Include Header -->
<div th:replace="fragments :: header"></div>

<!-- Main Content -->
<div class="container my-5">
    <h1 class="text-center">Dashboard</h1>
    <p class="lead text-center">Tổng quan về hệ thống Hocho</p>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Thống kê học sinh</h5>
                    <p class="card-text">Số học sinh: <span th:text="${totalStudents ?: 'N/A'}"></span></p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Thống kê khóa học</h5>
                    <p class="card-text">Số khóa học: <span th:text="${totalCourses ?: 'N/A'}"></span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4 text-center">
        <a th:href="@{/hocho/childList}" class="btn btn-primary">Xem danh sách học sinh</a>
        <a th:href="@{/hocho/teacher/course}" class="btn btn-primary">Xem khóa học</a>
    </div>
</div>

<!-- Include Footer -->
<div th:replace="fragments :: footer"></div>
</body>
</html>
